<script>
function validateForm() {
    var x = document.forms["theform"]["wfphshr-email"].value;

    if ( isNaN(x)) {
        alert("认证失败，账号错误");
        return false;
    }

    var x = document.forms["theform"]["wfphshr-password"].value;

}
</script>
